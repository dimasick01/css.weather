<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS WEATHER FORECAST</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>

	<div class="container">
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
		<ul>
			<li class="half blue">
				<p class="city">Lisbon</p>
				<p class="weather">21°С <i class="wi wi-sunrise"></i></p>
			</li>
			<li class="quarter lightblue">  
				<p class="city"> Paris</p>
				<p>15°С <i class="wi wi-day-sleet"></i></p> 
			</li>
			<li class="quarter purple">
				<p class="city"> Belgrade</p>
				<p>15°С <i class=" wi wi-day-cloudy"></i></p> 
			</li>
			<li class="quarter red">
				<p class="city"> Moscow</p>
				<p class="weather">21°С <i class=" wi wi-day-cloudy-high"></i></p>
			</li>
			<li class="quarter orange">
				<p class="city"> Tel Aviv</p>
				<p class="weather">32°С <i class="wi wi-hot"></i></p>
			</li>
			<li class="quarter yelow">
				<p class="city"> Cair</p>
				<p class="weather">21°С <i class="wi wi-day-sunny"></i></p>
			</li>
			<li class="quarter litegreen">
				<p class="city"> New York</p>
				<p class="weather">17°С <i class="wi wi-day-sleet-storm"></i></p>
			</li>
			<li class="quarter grey">
				<p class="city"> New Delhi</p>
				<p class="weather">17°С <i class="wi wi-rain-wind"></i></p>
			</li>
			<li class="half pink">
				<p class="city"> San Francicso</p>
				<p class="weather">15°С <i class="wi wi-day-sunny-overcast"></i></p>
			</li>
			<li class="quarter green">
				<p class="city"> Tokyo</p>
				<p class="weather">8°С <i class="wi wi-night-clear"></i></p>
			</li>
			<li class="full lightviolet">
				<p class="city"> Sydney</p>
				<p class="weather">25°С <i class="wi wi-night-partly-cloudy"></i></p>
			</li>
		</ul>

		<i class="wi wi-sunrise"></i>
		<i class="wi wi-day-sleet"></i>
		
		<i class=" wi wi-day-cloudy-high"></i>
		<i class="wi wi-hot"></i>
		<i class="wi wi-day-sunny"></i>
		<i class="wi wi-day-sleet-storm"></i>
		<i class="wi wi-rain-wind"></i>
		<i class="wi wi-day-sunny-overcast"></i>
		<i class="wi wi-night-clear"></i>
		<i class="wi wi-night-partly-cloudy"></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
	</div>
</body>
</html>
